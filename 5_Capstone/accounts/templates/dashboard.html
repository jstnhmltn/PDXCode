{% extends "base.html" %}
{% load static %}
{% block page_content %}

<h1>DASHBOARD</h1>

<h2>{{ user.get_full_name }}</h2>
<ul>

  <li>E-Mail: {{user.profile.email }}</li>
</ul>
{% endblock %}
