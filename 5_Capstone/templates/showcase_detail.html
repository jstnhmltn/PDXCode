{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h1>{{ upload.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{{ upload.image.url }}" class="img-thumbnail" alt="{{ upload.title }}">
    </div>
    <div class="col-md-4">
        <h5>About the upload:</h5>
        <p>{{ upload.description }}</p>
    </div>
</div>

{% endblock %}
