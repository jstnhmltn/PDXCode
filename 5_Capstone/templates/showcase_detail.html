{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ Upload.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static upload.image %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the upload:</h5>
        <p>{{ Upload.description }}</p>
    </div>
</div>

{% endblock %}
