{% extends "base.html" %}
{% load static %}
{% block page_content %}
<div class="col-md-8 offset-md-2">
    <h1>Journal Index</h1>
    {% for post in posts %}
    <h2><a href="{% url 'journal_detail' %}">{{ post.title }}</a></h2>
    <small>
        {{ post.created_on.date }}
    </small>
    <p>{{ post.body | slice:":400" }}...</p>
    {% endfor %}
</div>
{% endblock %}
